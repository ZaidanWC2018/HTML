<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cara Membuat Form Tingkat Lanjut</title>
</head>
<body>
    <h1>Belajar membuat Form Tingkat Lanjut</h1>
    <form action="contact.php" method="post"></form>
    <fieldset>
        <legend>Form</legend>
        <p>
            <label>Alamat Web:</label>
            <input type="url" name="Alamat Web" placeholder="Masukkan URL web..." />
        </p>
        <p>
            <label>tanggal lahir:</label>
            <input type="date" name="Tanggal lahir">
        </p>
        <p>
            <label>Umur:</label>
            <input type="number" min="10" max="90" name="umur">
        </p>
        <p>
            <input type="submit" name="submit" value="Send">
        </p>
    </fieldset>
</body>
</html>
